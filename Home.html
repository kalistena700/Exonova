<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exonova Executor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('Background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ecf0f1;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .navbar {
      background-color: transparent;
      padding: 0px 20px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .navbar-brand {
      font-size: 60px;
      font-weight: normal;
      font-family: 'Stencil', sans-serif;
      color: #ffffff;
    }
    .navbar .navbar-links {
      display: flex;
    }
    .navbar .navbar-links .nav-item {
      margin-left: 20px;
    }
    .navbar .navbar-links .nav-link {
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .navbar .navbar-links .nav-link:hover {
      transform: scale(1.1);
    }
    .showcase {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0);
      border-radius: 10px;
    }
    .showcase h1 {
      font-size: 60px;
      color: #ffffff;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: none;
    }
    .showcase p {
      font-size: 18px;
      color: #ecf0f1;
      margin-bottom: 10px;
    }
    .showcase p span {
      display: block;
    }
    .btn-install {
      background-color: transparent;
      color: #ecf0f1;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      border: 2px solid #ecf0f1;
      transition: transform 0.3s ease;
    }
    .btn-install:hover {
      color: #ecf0f1;
      transform: scale(1.1);
    }
    footer {
      background-color: rgba(0, 0, 0, 0);
      padding: 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .footer-links a {
      color: #ecf0f1;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .footer-links a:hover {
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      .navbar .navbar-links {
        flex-direction: column;
        margin-top: 10px;
      }
      .navbar .navbar-links .nav-item {
        margin-left: 0;
        margin-bottom: 10px;
      }
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a class="navbar-brand" href="#">E</a>
    <div class="navbar-links">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">Terms</a>
      <a class="nav-link" href="#">Partners</a>
      <a class="nav-link" href="#">About Us</a>
      <a class="nav-link" href="#">Careers</a>
    </div>
  </nav>

  <section class="showcase">
    <h1>Exonova Executor</h1>
    <p>Unlock the full potential of Roblox scripting with</p>
    <p><span>lightning-fast performance, full web compatibility, and seamless integration.</span></p>
    <a href="#" class="btn-install">Install Now</a>
  </section>

  <footer>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Contact Us</a>
      <a href="#">Discord</a>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
